server.port=8080

#AMQP RabbitMQ configuration
spring.rabbitmq.host=127.0.0.1
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin
spring.rabbitmq.cache.channel.size=1

rabbitmq.conf.retry.exchange.name=retry-tx
rabbitmq.conf.retry.queue.name=retry-q
rabbitmq.conf.message.ttl=3000

rabbitmq.conf.events.exchange.name=events-tx
rabbitmq.conf.events.queue.name=events-q
rabbitmq.conf.events.consumers.count=1